
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMedicationLabel" translate="hackinghealthApp.medication.home.createOrEditLabel">Create or edit a Medication</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="medication.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hackinghealthApp.medication.cip" for="field_cip">Cip</label>
            <input type="text" class="form-control" name="cip" id="field_cip"
                    ng-model="medication.cip"
                    required />
            <div ng-show="editForm.cip.$invalid">
                <p class="help-block"
                    ng-show="editForm.cip.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hackinghealthApp.medication.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="medication.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hackinghealthApp.medication.lotNumber" for="field_lotNumber">LotNumber</label>
            <input type="text" class="form-control" name="lotNumber" id="field_lotNumber"
                    ng-model="medication.lotNumber"
                    required />
            <div ng-show="editForm.lotNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.lotNumber.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hackinghealthApp.medication.minStock" for="field_minStock">MinStock</label>
            <input type="number" class="form-control" name="minStock" id="field_minStock"
                    ng-model="medication.minStock"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
