
<div>
    <h2><span translate="hackinghealthApp.medicine.detail.title">Medicine</span> {{medicine.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="hackinghealthApp.medicine.designation">Designation</span>
                </td>
                <td>
                    <span class="form-control-static">{{medicine.designation}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="hackinghealthApp.medicine.cip">Cip</span>
                </td>
                <td>
                    <span class="form-control-static">{{medicine.cip}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="hackinghealthApp.medicine.vidalId">VidalId</span>
                </td>
                <td>
                    <span class="form-control-static">{{medicine.vidalId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="hackinghealthApp.medicine.numberOfPills">NumberOfPills</span>
                </td>
                <td>
                    <span class="form-control-static">{{medicine.numberOfPills}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="hackinghealthApp.medicine.medicineChest">medicineChest</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="medicineChest.detail({id:medicine.medicineChestId})">{{medicine.medicineChestId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
