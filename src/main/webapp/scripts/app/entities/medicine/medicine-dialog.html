
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMedicineLabel" translate="hackinghealthApp.medicine.home.createOrEditLabel">Create or edit a Medicine</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="medicine.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hackinghealthApp.medicine.designation" for="field_designation">Designation</label>
            <input type="text" class="form-control" name="designation" id="field_designation"
                    ng-model="medicine.designation"
                    required />
            <div ng-show="editForm.designation.$invalid">
                <p class="help-block"
                    ng-show="editForm.designation.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hackinghealthApp.medicine.cip" for="field_cip">Cip</label>
            <input type="text" class="form-control" name="cip" id="field_cip"
                    ng-model="medicine.cip"
                    required />
            <div ng-show="editForm.cip.$invalid">
                <p class="help-block"
                    ng-show="editForm.cip.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hackinghealthApp.medicine.vidalId" for="field_vidalId">VidalId</label>
            <input type="number" class="form-control" name="vidalId" id="field_vidalId"
                    ng-model="medicine.vidalId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hackinghealthApp.medicine.numberOfPills" for="field_numberOfPills">NumberOfPills</label>
            <input type="number" class="form-control" name="numberOfPills" id="field_numberOfPills"
                    ng-model="medicine.numberOfPills"
                     />
        </div>

        <div class="form-group">
            <label translate="hackinghealthApp.medicine.medicineChest" for="field_medicineChest">medicineChest</label>
            <select class="form-control" id="field_medicineChest" name="medicineChest" ng-model="medicine.medicineChestId" ng-options="medicineChest.id as medicineChest.id for medicineChest in medicinechests">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
