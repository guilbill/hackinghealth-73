
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMedicineChestLogLabel" translate="hackinghealthApp.medicineChestLog.home.createOrEditLabel">Create or edit a MedicineChestLog</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="medicineChestLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hackinghealthApp.medicineChestLog.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="medicineChestLog.date" is-open="datePickerForDate.status.opened"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePickerForDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hackinghealthApp.medicineChestLog.open" for="field_open">Open</label>
            <input type="checkbox" class="form-control" name="open" id="field_open"
                    ng-model="medicineChestLog.open"
                     />
            <div ng-show="editForm.open.$invalid">
                <p class="help-block"
                    ng-show="editForm.open.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="hackinghealthApp.medicineChestLog.medicineChest" for="field_medicineChest">medicineChest</label>
            <select class="form-control" id="field_medicineChest" name="medicineChest" ng-model="medicineChestLog.medicineChest" ng-options="medicineChest as medicineChest.id for medicineChest in medicinechests track by medicineChest.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
