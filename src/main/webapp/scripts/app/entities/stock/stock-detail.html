
<div>
    <h2><span translate="hackinghealthApp.stock.detail.title">Stock</span> {{stock.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="hackinghealthApp.stock.batchNumber">BatchNumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{stock.batchNumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="hackinghealthApp.stock.numberOfPills">NumberOfPills</span>
                </td>
                <td>
                    <span class="form-control-static">{{stock.numberOfPills}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="hackinghealthApp.stock.expirationDate">ExpirationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{stock.expirationDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="hackinghealthApp.stock.medicine">medicine</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="medicine.detail({id:stock.medicineId})">{{stock.medicineId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
