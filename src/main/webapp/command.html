<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="mobile.html"> <img alt="Brand"
					src="./assets/images/plus-icon.png"></a>
				
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="command.html">Commande<span
							class="sr-only">(current)</span></a></li>
					<li><a href="inventory.html">Inventaire</a></li>
					<li><a href="expires.html">Périmés</a></li>
					<li><a href="warnings.html">Alertes</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" ng-app="mainApp">
		<div class="table-responsive">
			<table class="table" ng-controller="commandController">
				<thead>
					<tr>
						<th>Désignation</th>.
						<th>Stock restant</th>										
					</tr>
				</thead>
				<tbody>
					<tr  ng-repeat="medicine in medicineChest.medicines" ng-show="medicine.show">
						<td >{{ medicine.designation }}</td>
						<td>{{ medicine.stock }}</td>						
						<td>
							<img  height="32" width="32" src="./assets/images/command_check.png" ng-click="delete(medicine)" />
							
						</td>				
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script>
		var mainApp = angular.module("mainApp", []);

		mainApp.controller('commandController', function($scope) {
			$scope.medicineChest = {
				open : false,

				medicines : [ {
					id : 0,
					designation : 'DOLIPRANE 500 mg cp',
					stock : 4,		
					show : true,
				}, {
					id : 1,
					designation : 'ADVIL 200 mg cp enr',
					stock : 5,	
					show : true,
				}, {
					id : 2,
					designation : 'COQUELUSEDAL PARACETAMOL 100 mg suppos',
					stock : 3,	
					show : true
				}, ],

			};
			$scope.delete = function(ligne) {
			       
		        return ligne.show = false;  
		    };
		});
		
		
	</script>
	
    </script>
	
</body>
</html>
